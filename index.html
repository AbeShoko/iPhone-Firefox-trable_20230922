<head>
    <style type="text/css">
        [data-cognigy-webchat-root] {
            position: relative;
            overflow: visible;
        }
        
        [data-cognigy-webchat-root] [data-cognigy-webchat].webchat .webchat-chat-history {
            text-align: center;
            font-size: 40px;
            
        }
    </style>
</head>
<body>
    <script src="https://github.com/Cognigy/WebchatWidget/releases/latest/download/webchat.js"></script>
    <script id="cognigy">
        initWebchat(
            "https://cognigy-v4-ep.scorobo.ai/58447273c53ad680e554c0bcf32281cd663adb7634f07e3e06037192fcbb27a5", {
                settings: {
                    disableBranding: true,
                    disableHtmlInput: true,
                    disableInputAutofocus: true,
                    // enablePersistentMenu: true,
                    enableAutoFocus: true,
                }
            }).then(function(webchat) {
                window.webchat = webchat;
            
            });
    </script>
</body>
