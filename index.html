<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面サイズチェック</title>
    <style>
        /* 画面幅が1500px以上の場合のスタイル */
        @media screen and (min-width: 1500px) {
            #display {
                color: green; /* 例: デスクトップ用のスタイルをここで指定 */
            }
        }

        /* 画面幅が1500px未満の場合のスタイル */
        @media screen and (max-width: 1499px) {
            #display {
                color: blue; /* 例: モバイル用のスタイルをここで指定 */
            }
        }
    </style>
</head>
<body>
    <p>画面サイズ: <span id="display"></span></p>
</body>
</html>
